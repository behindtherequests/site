baseURL: http://behindtherequests.com
languageCode: en-us
title: behind the requests
theme: hugo-fresh-edited
googleAnalytics: 
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: behind the requests
    # Hero subtitle (optional)
    subtitle: backend and devops engineering
    # Hero image (from static/images/___)
    image: illustrations/worker.svg
  footer:
    # Social Media Title
    socialmediatitle: Follow Us
    # Social media links (GitHub, Twitter, etc.). All are optional.
    socialmedia:
    - link:  https://github.com/behindtherequests
      icon: github
    - link: https://twitter.com/behindthereqs
      icon: twitter
    - link: https://www.instagram.com/behindtherequests/
      icon: instagram
    bulmalogo: true